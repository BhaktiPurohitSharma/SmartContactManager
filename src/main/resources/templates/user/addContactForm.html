<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="user/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>add contact</title>
</head>
<body>
	<section class="">
		<div class="card ml-3 mr-3 mb-1 overflow-auto" style="height:80vh;">
			<p class="text-center fw-bolder">Fill Contact Form  Here </p>
			<!--	 alert message for record add successful or failure 
				<div th:if="${session.message}"  class="container col-8">	
					<div th:classappend="${'alert-'+session.message.type}" class="alert  text-center">
						<span th:text="${session.message.content}"></span>
					</div>
					 remove alert after completion 
					<th:block th:text="${session.removeAttribute('message')}"></th:block>
				</div>-->
				
				<div class="card-body">
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-10 offset-md-1">
								<form action="#"
									th:object="${contact}"
									enctype="multipart/form-data"
									method="POST"
									th:action="@{/user/processContact}"
									class="mt-2">
											
								<!-- first-name -->
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text" style="height: 100%;" >
												<i class="fa fa-plus"></i>
											</div>
										</div>
													
										<input type="text" class="form-control" id="firstName" name="firstName" 
													placeholder="Enter Name here " 
													th:value="${contact.firstName}"
													th:classappend="${#fields.hasErrors('firstName')?'is-invalid':' ' }" required>
										<div th:each="e : ${#fields.errors('firstName')}" th:text="${e}" class="invalid-feedback text-center"></div>
													
									</div>		
												
								<!-- last-name -->
									<div class="input-group mt-2">
										<div class="input-group-prepend">
											<div class="input-group-text" style="height: 100%;">
												<i class="fas fa-user-alt"></i>
											</div>
									     </div>
													
										 <input type="text" class="form-control" id="lastName" 
												name="lastName" placeholder="Enter Last Name "
												th:value="${contact.lastName}"
												th:classappend="${#fields.hasErrors('lastName')?'is-invalid':' ' }" required>
													
										<div th:each="e : ${#fields.errors('lastName')}"
											 th:text="${e}" class="invalid-feedback text-center">
										</div>
									</div>
												
								<!-- email  -->
									<div class="input-group mt-2">
										<div class="input-group-prepend">
											<div class="input-group-text" style="height: 100%;">
												<i class="fa fa-envelope" aria-hidden="true"></i>
											</div>
									</div>
									<input type="email" class="form-control" id="email" 
													name="email" placeholder="email here"
													th:value="${contact.email}"
													th:classappend="${#fields.hasErrors('email')?'is-invalid':' ' }" required>
									<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback text-center"></div>
									</div>	
												
								<!-- phone -->
									<div class="input-group mt-2">
										<div class="input-group-prepend">
											<div class="input-group-text" style="height: 100%;">
												<i class="fa fa-phone"></i>
											</div>
										</div>
										<input type="text" class="form-control" id="phone" min="10" max="13"
													name="phone" placeholder="phone number here"
													th:value="${contact.phone}"
													th:classappend="${#fields.hasErrors('phone')?'is-invalid':' ' }" required>
										<div th:each="e : ${#fields.errors('phone')}" th:text="${e}" class="invalid-feedback text-center">
										</div>
									</div>

								<!-- work -->
									<div class="input-group mt-2">
										<div class="input-group-prepend">
											<div class="input-group-text"style="height: 100%;">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input type="text" class="form-control" id="work" 
													name="work" placeholder="Enter work "
													th:value="${contact.work}"
													th:classappend="${#fields.hasErrors('work')?'is-invalid':' ' }" required>
										<div th:each="e : ${#fields.errors('work')}" th:text="${e}" class="invalid-feedback text-center">
										</div>
									</div>

								 <!-- form description -->
									<div class="form-group mt-2">
										<textarea name="description" id="mytextarea" class="form-control" 
													    placeholder="Enter contact description" rows="5" 
														 th:classappend="${#fields.hasErrors('description')?'is-invalid':' ' }">
										</textarea>			
										<div th:each="e : ${#fields.errors('description')}" 
											 th:text="${e}" class="invalid-feedback text-center">
										</div>
									</div>
												
								<!-- image uploading -->
									<div class="custom-file">
										<input type="file" class="image" name="profileImage">
									</div>
									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>
								</form>					
							</div>
						</div>
					</div>	
				</div>				
			</div>
				<!-- TinyMCE rich text editor is added for text-area -->
				<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>   
</body>
</html>
