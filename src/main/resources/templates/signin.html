<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
   th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<section class="banner">
		  <div class="container-fluid">
			 <div class="row d-flex justify-content-center align-items-center">
				<div class="col-md-9 col-lg-6 col-xl-5">
				   <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
				          class="img-fluid" alt="Sample image">
				 </div>
				      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
					        <form  th:action="@{/dologin}" method="post">
								
				
					          <!-- Email input -->
					          <div class="form-outline mb-3">
								  Email Address:
					            <input type="email"  name="username" id="form3Example3" class="form-control form-control-lg"
					              placeholder="Enter a valid email address" />
					          </div>
					
					          <!-- Password input -->
					          <div class="form-outline mb-3">
								Password:
					            <input  type="password"  name="password" id="form3Example4" class="form-control form-control-lg"
					              placeholder="Enter password" />
					          </div>
					
					          <div class="d-flex justify-content-between align-items-center">
					            <!-- Checkbox -->
					            <div class="form-check mb-0">
					              <input class="form-check-input " type="checkbox" value="" id="form2Example3" />
					              <label class="form-check-label" for="form2Example3">
					                Remember me
					              </label>
					            </div>
					            <a href="#!" class="text-body">Forgot password?</a>
					          </div>
					
					          <div class="text-center text-lg-start mt-4 pt-2">
					            <button type="submit" class=" loginButton"
					              style="padding-left: 2.5rem; padding-right: 2.5rem;">SignIn</button>
					            <a th:href="@{/signup}">
					            	<button type="button" class="loginButton"
					              	style="padding-left: 2.5rem; padding-right: 2.5rem;">SignUp</button>
								</a>
					          </div>
					          <br>
					          <div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and password
								</div>
							    <div th:if="${param.logout}" class="alert alert-success">
									You have been logged out
								</div>	
					       	 </form>
				      </div>
			 </div>
		  </div>
	</section>
</body>
</html>
